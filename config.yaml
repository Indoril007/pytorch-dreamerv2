env:
  name: "breakout"

training:
  seed: 42
  lr: 0.0002
  n_epochs: 10000
  sampler: "local"
  num_segs_per_batch: 50
  seg_length: 50
  num_training_steps: 10

rssm:
  embed_size: 1024
  stoch_state_classes: 32
  stoch_state_size: 32
  det_state_size: 200
  alpha: 0.8
  beta: 0.1
  act: "nn.functional.elu"

reward_head:
  units: [400, 400, 400, 400]
  Activation: "torch.nn.ELU"

discount_head:
  units: [400, 400, 400, 400]
  Activation: "torch.nn.ELU"

image:
  color_channels: 1
  height: 64
  width: 64

image_encoder:
  Activation: "nn.ELU"
  N: 32

image_decoder:
  Activation: "nn.ELU"
  N: 32
